name: test

on: 
  push:
    branches:
      - develop

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Run Maven
        run: mvn --batch-mode --update-snapshots clean verify
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLIC_REPOS_PAT: ${{ secrets.PUBLIC_REPOS_PAT }}
