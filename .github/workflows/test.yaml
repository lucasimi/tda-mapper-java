name: test

on: 
  push:
    branches:
      - develop

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Run tests
        run: mvn --batch-mode --update-snapshots clean verify
        env:
          PACKAGES_READ_PAT: ${{ secrets.GITHUB_TOKEN }}
